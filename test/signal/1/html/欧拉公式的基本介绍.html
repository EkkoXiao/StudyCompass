                </div>
                <div class="info-box">
                    <h2>Information</h2>
                    <p>欧拉公式表达了复数指数函数和三角函数之间的关系，即 e^(jθ) = cos(θ) + j*sin(θ)。它将实数的三角运算转化为复数的旋转运算，指数运算转化为乘积运算，并将求解纯微分方程的过程转化为求解指数方程的过程，极大地简化了运算。</p>
