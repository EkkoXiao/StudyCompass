                <h1>完备的标准正交函数集</h1>
                <div class="info-box">
                    <h2>Definition</h2>
                    <p>在给定区间内，如果除了标准正交函数集之外，不存在其他非零函数满足正交条件，则称这个正交函数集为完备的。</p>
                </div>
                <div class="info-box">
                    <h2>Information</h2>
                    <p>例如三角函数集：{sin kt, cos kt, k=0, 1, 2, ...} 和虚指数函数集：{e^(jkt), k=0, ±1, ±2, ...}被认为是完备的标准正交函数集。</p>
                </div>
                <div class="info-box">
                    <h2>Usage</h2>
                    <p>在函数的展开和信号处理等领域中，完备的标准正交函数集可以用来表示任何平方可积的函数。</p>
