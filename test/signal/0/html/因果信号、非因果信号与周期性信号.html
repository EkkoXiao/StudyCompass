                <h1>因果信号、非因果信号与周期性信号</h1>
                <div class="info-box">
                    <h2>Definition</h2>
                    <p>因果信号指的是在t<0或n<0时信号值恒为0的信号，非因果信号则不满足这一条件。周期性信号是指信号值在时间轴上以某一固定周期重复出现的信号。</p>
                </div>
                <div class="info-box">
                    <h2>Information</h2>
                    <p>因果信号、非因果信号以及反因果信号涉及信号在时间轴上的不同分布特性，而周期性信号则描述了信号值随时间重复的特性。</p>
                </div>
                <div class="info-box">
                    <h2>Usage</h2>
                    <p>因果信号用于描述系统的时间依赖性，周期性信号用于分析稳态响应和频率特性。</p>
