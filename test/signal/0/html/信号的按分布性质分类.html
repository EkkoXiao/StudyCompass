
        <!DOCTYPE html>

        <head>

            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>信号的按分布性质分类</title>
            <style>
                body {
                    font-family: '微软雅黑', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                    margin: 0;
                    padding: 0;
                    background: linear-gradient(to right, #090740, #9d73c8);
                    color: #fff;
                    line-height: 1.6;
                }
                h1, h2 {
                    color: #fff;
                    border-bottom: 2px solid #8190c9;
                    padding-bottom: 5px;
                }
                strong {
                    color: #F9A825;
                }
                p {
                    margin-bottom: 15px;
                    color: #ddd;
                }
                a {
                    color: #27d2bb;
                    text-decoration: none;
                    transition: color 0.3s ease;
                }
                a:hover {
                    text-decoration: underline;
                    color: #1a7d68;
                }
                .container {
                    max-width: 800px;
                    margin: 40px auto;
                    padding: 30px;
                    background: rgba(0, 0, 0, 0.7);
                    border-radius: 10px;
                    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
                }
                .info-box {
                    border: 1px solid #72c8f3;
                    padding: 15px;
                    margin-bottom: 15px;
                    border-radius: 5px;

                    box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
                }
                .img-box {
                    border: 1px solid #08b4b4;
                    padding: 15px;
                    margin-bottom: 15px;
                    border-radius: 5px;
                    background: rgba(2, 77, 94, 0.725);
                    box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
                }
                .relative-search-results {
                    max-width: 800px;
                    word-wrap: break-word;
                    list-style-type: none;

        </head>
        <body>
            <div class="container">
                <h1>信号的按分布性质分类</h1>
                <div class="info-box">
                    <h2>Definition</h2>
                    <p>信号可以按照时间函数的确定性划分为确定性信号和随机性信号。</p>
                </div>
                <div class="info-box">
                    <h2>Information</h2>
                    <p>确定性信号指的是重复观测结果相同的信号，其任一确定时刻的值是完全确定的；随机性信号则是重复观测结果不同，其值服从某一概率分布的信号。</p>
                </div>
                <div class="info-box">
                    <h2>Usage</h2>
                    <p>确定性信号通常用于系统稳定性分析，随机性信号用于处理不确定信息和噪声分析。</p>
                </div>

                <h2>Knowledge Density:</h2>
                <p>3.3122</p>
                <div class="img-box">
                    <h2>Relative Images</h2>
                    <p>                
                        <div class="images">
                            N/A
                        </div>
                    </p>
                </div>

            </div>
