
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>边界值分析</title>
            <style>
                body {
                    font-family: '微软雅黑', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                    margin: 0;
                    padding: 0;
                    background: linear-gradient(to right, #090740, #9d73c8);
                    color: #fff;
                    line-height: 1.6;
                }
                h1, h2 {
                    color: #fff;
                    border-bottom: 2px solid #8190c9;
                    padding-bottom: 5px;
                }
                strong {
                    color: #F9A825;
                }
                p {
                    margin-bottom: 15px;
                    color: #ddd;
                }
                a {
                    color: #27d2bb;
                    text-decoration: none;
                    transition: color 0.3s ease;
                }
                a:hover {
                    text-decoration: underline;
                    color: #1a7d68;
                }
                .container {
                    max-width: 800px;
                    margin: 40px auto;
                    padding: 30px;
                    background: rgba(0, 0, 0, 0.7);
                    border-radius: 10px;
                    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
                }
                .info-box {
                    border: 1px solid #72c8f3;
                    padding: 15px;
                    margin-bottom: 15px;
                    border-radius: 5px;
                    background: #5414461a;
                    box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
                }
                .img-box {
                    border: 1px solid #08b4b4;
                    padding: 15px;
                    margin-bottom: 15px;
                    border-radius: 5px;
                    background: rgba(2, 77, 94, 0.725);
                    box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
                }
                .relative-search-results {
                    max-width: 800px;
                    word-wrap: break-word;
                    list-style-type: none;
                    padding: 0;
                }
                .relative-search-results li {
                    margin-bottom: 5px;
                }
                .images {
                    margin-top: 15px;
                }
            </style>
        </head>
        <body>
            <div class="container">
                <h1>边界值分析</h1>
                <div class="info-box">
                    <h2>Definition</h2>
                    <p>一种测试技术，基于错误更多发生在输入域的边界而非中心的观察。</p>
                </div>
                <div class="info-box">
                    <h2>Information</h2>
                    <p>边界值分析作为一种测试技术，它补充了等价类划分并导致选择测试用例来执行边界值，不是选择任何等价类中的元素，而是选择在等价类的“边缘”选择测试用例。</p>
                </div>
                <div class="info-box">
                    <h2>Usage</h2>
                    <p>用于选择测试用例以检验输入值的边界情况，特别是在输入域的边界处进行测试，以发现边界相关的错误。</p>
                </div>

                    N/A
                </ul>

                    <h2>Relative Images</h2>

                        <div class="images">
                            N/A
                        </div>
                    </p>
                </div>

            </div>
